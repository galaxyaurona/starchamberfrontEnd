<div class="col-lg-4 col-md-4" flow-init> <div class="panel panel-default" id="panel-concerns"> <div class="panel-heading"> <h3 class="panel-title">Let us hear your concern</h3> </div> <div class="panel-body"> <form> <div class="form-group"> <label>Subject</label> <textarea class="form-control" rows="1" ng-model="concern.subject" required></textarea> </div> <div class="form-group"> <label>Description</label> <textarea class="form-control" rows="3" ng-model="concern.description" required></textarea> </div> <div class="form-group"> <label for="exampleInputFile">File upload</label> <input type="file" id="exampleInputFile" ng-model="exampleFile" multiple> </div> <button class="btn btn-success" ng-click="submitConcern()">Submit</button> <div ng-show="concernMessage" class="alert" ng-class="messageClass" style="margin-top:10px"> {{concernMessage}} </div> </form> </div> </div> </div> <div class="col-lg-8 col-md-8"> <div class="panel panel-default"> <div class="panel-heading"> <h3 class="panel-title" style="">All concerns</h3> </div> <div class="panel-body"> <div id="grid2" ui-grid="gridOptions" class="grid"></div> </div> </div> </div> <!-- MODAL STUFF HERE---> <div class="modal fade modal-fullscreen" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="concern-modal" aria-hidden="true"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <a type="button" class="glyphicon glyphicon-remove glyphicon-large pull-right" id="close-modal"></a> <h2 id="concernSubject">{{concernDetail.subject}}</h2> </div> <div class="modal-body"> <div class="col-md-8 col-lg-8 col-sm-8"> <div class="page-header"><h3>Description</h3></div> <p id="concernDescription" style="font-size:1.3em">{{concernDetail.description}}</p> </div> <div class="col-md-4 col-lg-4 col-sm-4"> <div class="page-header"><h3>File attached</h3></div> <ul class="list-group" id="concernFileList" ng-repeat="file in concernDetail.fileList"> <li class="list-group-item">{{file}}</li> </ul> </div> </div> </div> </div> </div>
