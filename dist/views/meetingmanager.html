<div class="container-fluid middle-page" style="margin:0% 10%"> <!-- Meeting template display goes here !--> <!-- Location data !--> <div class="container-fluid"> <div class="row"> <div class="panel" ng-if="manager"> <div class="panel-heading" style="height:50px"> <div class="col-md-9"> <p style="margin:5px">No template selected</p> </div> <div class="col-md-3"> <button class="btn btn-danger btn-sm">Set Template</button> </div> </div> </div> </div> <div class="row"> <div class="panel"> <div class="panel-heading" style="padding:2px"> <div class="row" style="text-align:center"> <div class="col-md-12"> <span editable-text="meeting.title" e-form="titleBtnForm" e-placeholder="Enter Meeting Title..."> <h3 style="margin:10px" id="meetingTitle">{{meeting.title || 'empty'}} <button class="btn btn-default btn-sm" ng-click="titleBtnForm.$show()" ng-hide="titleBtnForm.$visible" ng-if="manager">edit</button> </h3> </span> <span editable-text="meeting.duration" e-form="durationBtnForm" e-placeholder="Duration in minutes"> <h4 e-style="margin:10px">{{meeting.duration || 'empty'}} Minutes <button class="btn btn-default btn-sm" ng-click="durationBtnForm.$show()" ng-hide="durationBtnForm.$visible" ng-if="manager">edit</button> </h4> </span> </div> </div> <div class="row" style="text-align:center"> <span editable-text="meeting.locName" e-form="locationBtnForm" e-placeholder="Enter Location Name..."> {{meeting.locName}} - </span> <span editable-text="meeting.address" e-form="locationBtnForm" e-placeholder="Enter Location Address..."> {{meeting.address}} </span> <button class="btn btn-default btn-sm" ng-click="locationBtnForm.$show()" ng-hide="locationBtnForm.$visible" ng-if="manager">edit</button>  </div> </div> <div class="panel-body" id="meetingDesc"> <a href="#" editable-textarea="meeting.description" e-rows="10" e-cols="40"> <pre>{{meeting.description || 'no description set'}}</pre> </a> </div> </div><!--/panel--> </div><!--/row--> <div class="row"><!-- ui views --> <div ui-view="sub1"></div> <!-- polls panel --> <div ui-view="sub2"></div><!-- attendance panel --> <div ui-view="sub3"></div><!-- agenda panel --> </div> </div> </div> <div ui-view="sub4"></div><!-- meeting panel --> <div class="container-fluid" style="height:10em"> </div> <!-- temp solution to that damn footer -->
