<div class="container-fluid"> <!-- Modal --> <div id="addInviteModal" class="modal fade" role="dialog"> <div class="modal-dialog"> <!-- content --> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal">&times;</button> <h4 class="modal-title"> Add new member</h4> </div> <div class="modal-body"> <form class="simple-form"> <input type="text" class="form-control" ng-model="queryMember.name" placeholder="Enter Name..."> <!-- this could be replaced with a selector box that contains all current members (with filters to sort)
						Need the back end to be able to provide all members and allow filtering to apply to the list, easy--> </form> <div class="panel-body" style="overflow-y:scroll;height:200px"> <table class="table table-striped"> <th colspan="4"><a ng-click="">Member name</a> <th colspan="2"><a ng-click="">Id</a> <th colspan="4"><a ng-click="">Role</a> <th colspan="2"> <tbody style="overflow: scroll;height:10px"> <tr ng-repeat="member in memberDatabase | filter:queryMember "> <td colspan="4">{{member.name}} <td colspan="2">{{member.id}} <td colspan="4">{{member.role}} <td colspan="2"> <button class="btn btn-success" ng-if="!contains(meeting.invite,member)" ng-click="addInvited(member)">Add</button> <button class="btn btn-danger" ng-if="contains(meeting.invite,member)" ng-click="deleteInvited(member)">Remove</button>   </table> </div> </div> <div class="modal-footer"> <button type="button" class="btn btn-default" id="close-inviteModal">Close</button> </div> </div> </div> </div><!-- /modal --> <div class="row"><!-- for some reason without this the size is off --> <div class="panel"> <div class="panel-heading"> <div class="row"> <div class="col-md-9"> <p style="margin:5px">Invited Members - {{meeting.invite.length}}</p> </div> <div class="col-md-3"> <button class="btn btn-danger btn-sm" ng-click="showNewInvite()">Add Member</button> </div> </div> </div> <div class="panel-body"> <div class="row"> <div class="col-md-12" style="overflow-x:auto;max-height:6em"> <div ng-repeat="i in meeting.invite"> <div class="col-md-4"> <div class="col-md-6"> {{i.name}} </div> <div class="col-md-6"> <button class="btn btn-xs btn-danger" ng-click="deleteInvited(i)" ng-if="manager">X</button> </div> </div> </div><!-- ng-repeat --> </div><!-- /col-md-9 --> </div><!-- /row --> </div> </div><!-- panel --> </div><!-- /row --> </div>
