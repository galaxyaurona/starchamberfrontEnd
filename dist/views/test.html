<div class="container"> <header><h1>Route to connect to <small>(try http://ip.jsontest.com/)</small></h1></header> <div class="input-group"> <input type="text" class="form-control" ng-model="backendRoute"> <span class="input-group-btn"> <button class="btn btn-default" type="button" ng-click="submit(1)">POST</button> <button class="btn btn-default" type="button" ng-click="submit(2)">GET</button> <button class="btn btn-default" type="button" ng-click="submit(3)">PUT</button> </span> </div> <br><hr> <header><h1>Request body</h1></header> <div class="row"> <textarea class="form-control" ng-model="jsonData"></textarea> </div> <br><hr> <div class="row"> <h3>Sending</h3> <pre>{{jsonData}}</pre> <p>{{method}} to {{backendRoute}}</p> </div> <br><hr> <div class="row"> <header><h1>Response</h1></header> <p><strong>Respond with success:</strong>{{success}}</p> <p>Response:<pre>{{response}}</pre></p> <p>Header:<pre>{{header}}</pre></p> <p>Config:<pre>{{config}}</pre></p> <p>Status:<pre>{{status}}</pre></p> <p>Data:<pre>{{data}}</pre></p> <p></p> </div> </div>
